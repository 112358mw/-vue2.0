<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id='p'></div>

    <div id='p1'></div>
    <script>
         
        var p = document.getElementById('p');
        var p1 = document.getElementById('p1');


        function queue(){
            //收集 watcher(a c)
            //watcher a c 更新页面
            p.innerHTML = "1111";
            p1.innerHTML = 'p11111'
            alert(1);

            setTimeout(function () {
                 //收集 watcher(b)
                alert('settiemout')
                // watcher b 更新页面
                p.innerHTML= 22222;
                p1.innerHTML = 'p22222'

                alert('等等再渲染')
                
            }, 0);

        }
 
       setTimeout(queue, 0)
   


    </script>
</body>

</html>
